<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Кошик покупок</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="shopping-section">
            <div class="add-product">
                <input type="text" class="product-input" placeholder="Назва товару">
                <button class="add-btn" data-tooltip="Додати товар до списку">Додати</button>
            </div>
            
            <div class="product-list">
                <div class="product-item">
                    <div class="product-name">Помідори</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-tooltip="Зменшити кількість">−</button>
                        <span class="quantity-display">2</span>
                        <button class="quantity-btn plus" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn not-purchased-btn" data-tooltip="Позначити як не куплено">Не куплено</button>
                        <button class="action-btn delete-btn" data-tooltip="Видалити товар">×</button>
                    </div>
                </div>
                
                <div class="product-item">
                    <div class="product-name">Печиво</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-tooltip="Зменшити кількість">−</button>
                        <span class="quantity-display">2</span>
                        <button class="quantity-btn plus" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn purchased-btn" data-tooltip="Позначити як куплено">Куплено</button>
                        <button class="action-btn delete-btn" data-tooltip="Видалити товар">×</button>
                    </div>
                </div>
                
                <div class="product-item">
                    <div class="product-name">Сир</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-tooltip="Зменшити кількість">−</button>
                        <span class="quantity-display">1</span>
                        <button class="quantity-btn plus" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn purchased-btn" data-tooltip="Позначити як куплено">Куплено</button>
                        <button class="action-btn delete-btn" data-tooltip="Видалити товар">×</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <h2 class="sidebar-title">Залишилося</h2>
            
            <div class="remaining-section">
                <div class="remaining-items">
                    <div class="remaining-item">
                        Печиво <span class="remaining-count">2</span>
                    </div>
                    <div class="remaining-item">
                        Сир <span class="remaining-count">1</span>
                    </div>
                </div>
            </div>
            
            <div class="purchased-section">
                <h3 class="purchased-title">Куплено</h3>
                <div class="purchased-items">
                    <div class="purchased-item">
                        Помідори <span class="purchased-count">2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tooltip functionality
        document.addEventListener('DOMContentLoaded', function() {
            const buttonsWithTooltips = document.querySelectorAll('[data-tooltip]');
            
            buttonsWithTooltips.forEach(button => {
                let tooltip = null;
                
                button.addEventListener('mouseenter', function() {
                    // Create tooltip
                    tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = this.getAttribute('data-tooltip');
                    
                    // Position tooltip
                    this.style.position = 'relative';
                    this.appendChild(tooltip);
                    
                    // Show tooltip with animation
                    setTimeout(() => {
                        tooltip.classList.add('show');
                    }, 10);
                });
                
                button.addEventListener('mouseleave', function() {
                    if (tooltip) {
                        tooltip.classList.remove('show');
                        setTimeout(() => {
                            if (tooltip && tooltip.parentNode) {
                                tooltip.parentNode.removeChild(tooltip);
                            }
                            tooltip = null;
                        }, 300);
                    }
                });
            });
        });
    </script>
</body>
</html>
